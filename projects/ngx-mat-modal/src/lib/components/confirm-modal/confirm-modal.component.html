<div class="confirm-modal-wrapper">
  <h1 mat-dialog-title>&nbsp;</h1>
  <div mat-dialog-content>
    <p>{{view.question}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">{{view.cancelBtnText}}</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">{{view.confirmBtnText}}</button>
  </div>
</div>
