<button mat-icon-button class="close-button" [mat-dialog-close]="true" (click)="onClose()">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h5 mat-dialog-title *ngIf="heading">{{heading}}</h5>
<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" [mat-dialog-close]="true">Ok</button>
</div>
